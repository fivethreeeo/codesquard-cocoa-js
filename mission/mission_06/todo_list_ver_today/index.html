<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 투두</title>
    <link rel="stylesheet" href="main.css" />
    <!--<script defer src="main.js"></script>-->
    <script defer src="main_separation.js"></script>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <h2>오늘의 투두</h2>
        <h3 class="userName">{사용자 이름}</h3>
        <div class="today">{오늘 날짜}</div>
      </header>
      <section class="main">
        <form action="" class="inputForm">
          <input
            class="todoInput"
            type="text"
            placeholder="오늘 할 일을 적어보세요."
          />
          <button class="addBtn">추가하기</button>
        </form>

        <ul class="list">
          <!-- todo list 출력 -->
        </ul>
      </section>
    </div>
  </body>
</html>
