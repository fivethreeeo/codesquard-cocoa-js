<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배달주문관리 어드민</title>
    <link rel="stylesheet" href="src/css/main.css" />
    <script defer type="module" src="src/js/app.js"></script>
  </head>
  <body>
    <main class="admin-page">
      <!-- store view -->
      <section class="store-view">
        <div class="store-view__name">{점포명}</div>
        <div class="store-view__clock">{현재시간}</div>
        <div class="store-view__store-status">
          <div>
            현재상태: <span class="store-view__status-mark">{점포상태}</span>
          </div>
          <button name="open" class="store-view__status-btn">OPEN</button>
          <button name="close" class="store-view__status-btn">CLOSE</button>
          <button name="break" class="store-view__status-btn">BREAK</button>
        </div>
        <ul class="store-view__menu-list"></ul>
        <div class="store-view__notice-window">
          <p>- 알림 -</p>
        </div>
      </section>

      <!-- order view -->
      <section class="order-view">
        <div class="order-view__title">주문 현황</div>
        <ul class="order-view__overall-status">
          <li><span class="waiting"></span>접수 대기</li>
          <li><span class="preparing"></span>메뉴 준비 중</li>
          <li><span class="ready"></span>배달 대기 중</li>
          <li><span class="delivering"></span>배달 중</li>
          <li><span class="completed"></span>배달 완료</li>
        </ul>
        <ul class="order-view__order-cards"></ul>
        <ul class="order-view__completed-cards"></ul>
      </section>
    </main>
  </body>
</html>
